<div class="page-header">
	<h4>User Registration</h4>
	<br>
</div>
 

<form ng-submit = "register.regUser();">
	<!-- Email -->
	<label> Email </label>
	<input class="form-control" type="text" name="email" placeholder="Please enter valid email address ">
	<br>

	<!-- Username -->
	<label> Username </label>
	<input class="form-control" type="text" name="username" placeholder="Please enter a username">
	<br>

	<!-- Password -->
	<label> Password </label>
	<input class="form-control" type="password" name="password" placeholder="Please enter a new password">
	<br>

	<button class="btn btn-primary" type="submit"> Register </button>
</form>
